<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="/JS/main.js" type="module" defer></script>
  <title>Github favorites</title>
</head>
<body>
  <div id="app">

    <header>
      <img class="img-logo" src="/img/logo.svg" alt="">
      <div class="search">
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button><img src="/img/estrela.svg" alt="logo do button com uma estrela e uma descrição de favorito"></button>
      </div>
    </header>

  <table>

    <thead>
      <tr>
       <th class="user-one">Usuário</th>
       <th class="Repositories-one" >Repositories</th>
       <th class="followers-one">Followers</th>
       <th class="action">Ação</th>    
      </tr> 
    </thead>
  
   <tbody></tbody>
   
  </table>
  
    </div>
  </body>
  </html>
